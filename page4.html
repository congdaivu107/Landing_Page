        .topping-icon {

        .topping-name {

        .btn-main {

        .btn-back {

        @media (max-width: 600px) {

            }

            .btn-main,

                padding: 0.5rem 1.2rem;
                border-radius: 16px;
            }

            .step-title {

            }

            img[alt="drink icon"] {
                width: 78px !important;
                height: 78px !important;
            }
        }
    </style>
</head>

    <script>
    const toppings = ['Tr√¢n ch√¢u', 'Th·∫°ch ƒë√†o', 'V·∫£i', 'ƒê√†o', 'Th·∫°ch d·ª´a'];
    const toppingIcons = {
        'Tr√¢n ch√¢u': '‚ö´',
        'Th·∫°ch ƒë√†o': 'üçë',
        'V·∫£i': 'üçà',

    const TOPPING_PRICE = 5000;

    let selectedToppings = [];
    
    function renderToppingList() {

        toppingList.innerHTML = toppings.map(topping => `

        `).join('');
    }

    function toggleTopping(topping) {
        if (selectedToppings.includes(topping)) {
            selectedToppings = selectedToppings.filter(t => t !== topping);
        } else {
            selectedToppings.push(topping);
        }
        renderToppingList(); // Rerender ƒë·ªÉ c·∫≠p nh·∫≠t giao di·ªán
    }

    function saveToppingsAndNext() {
        // Cho ph√©p kh√¥ng ch·ªçn topping
        localStorage.setItem('selectedToppings', JSON.stringify(selectedToppings));

    // Kh·ªüi t·∫°o danh s√°ch topping

</script>
