    <script>
    const toppings = ['Tr√¢n ch√¢u', 'Th·∫°ch ƒë√†o', 'V·∫£i', 'ƒê√†o', 'Th·∫°ch d·ª´a'];
    const toppingIcons = {
        'Tr√¢n ch√¢u': '‚ö´',
        'Th·∫°ch ƒë√†o': 'üçë',
        'V·∫£i': 'üçà',
        'ƒê√†o': 'üçë',
        'Th·∫°ch d·ª´a': 'ü••'
    };
    const TOPPING_PRICE = 5000;

    let selectedToppings = [];

    function createToppingCard(topping) {
        const div = document.createElement('div');
        div.className = 'topping-card';
        div.setAttribute('data-name', topping);

        const icon = document.createElement('span');
        icon.className = 'topping-icon';
        icon.textContent = toppingIcons[topping] || '‚ú®';

        const name = document.createElement('span');
        name.className = 'topping-name';
        name.textContent = `${topping} (+${TOPPING_PRICE.toLocaleString()}ƒë)`;

        div.appendChild(icon);
        div.appendChild(name);

        div.addEventListener('click', () => toggleTopping(topping, div));

        return div;
    }

    function renderToppingList() {
        const toppingList = document.getElementById('topping-list');
        toppingList.innerHTML = '';

        toppings.forEach(topping => {
            const card = createToppingCard(topping);
            if (selectedToppings.includes(topping)) {
                card.classList.add('selected');
            }
            toppingList.appendChild(card);
        });
    }

    function toggleTopping(topping, element) {
        const index = selectedToppings.indexOf(topping);
        if (index > -1) {
            selectedToppings.splice(index, 1);
            element.classList.remove('selected');
        } else {
            selectedToppings.push(topping);
            element.classList.add('selected');
        }
    }

    function saveToppingsAndNext() {
        localStorage.setItem('selectedToppings', JSON.stringify(selectedToppings));
        window.location.href = 'page5.html';
    }

    function goBackToStep3() {
        window.location.href = 'page3.html';
    }

      }
    });

    async function loadLanguage(lang) {
    if (Object.keys(translationsData).length === 0) {
      const res = await fetch('lang.json');
      translationsData = await res.json();
    }
    const translations = translationsData[lang];
    document.querySelectorAll('[data-i18n]').forEach(el => {
      const key = el.getAttribute('data-i18n');
      if (translations[key]) {
        el.textContent = translations[key];
      }
    });
    document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
    document.getElementById(`btn-lang-${lang}`).classList.add('active');
  }

  function setLanguage(lang) {
    localStorage.setItem('language', lang);
    loadLanguage(lang);
  }
