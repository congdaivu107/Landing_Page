    .btn-main {

      font-weight: 700;
      border-radius: 24px;

    }

    .btn-main:disabled {

      pointer-events: none;
    }

    .btn-main:hover {

    @keyframes flavor-bounce {
      0%   { transform: scale(1) translateY(0); }
      30%  { transform: scale(1.12) translateY(-8px); }
      60%  { transform: scale(0.97) translateY(2px); }
      100% { transform: scale(1) translateY(0); }
    }
    .emoji-btn span {

            color: #f00668;

        }
    
    .flavor-bounce {

    .emoji-btn.selected,
    .emoji-btn:hover {

            color: #fff;
            box-shadow: 0 8px 32px 4px #ffb6d5, 0 2px 8px #fff8fc;
            border: 3px solid #fb037f;
            transform: scale(1.07) translateY(-3px);
        }
    @media (max-width: 576px) {
        .cute-card {

        }
      .step-title {

      }

      .emoji-btn {

      }
      .btn-main,
      .emoji-btn span {

      }
    }
