      align-items: center;
      justify-content: center;

      transition: all 0.3s ease;
      height: 100%;

    .emoji-btn.selected {

      border: none;
      font-weight: bold;
      border-radius: 24px;
      box-shadow: 0 2px 8px rgba(255, 128, 171, 0.1);
      padding: 0.7rem 2rem;
      font-size: 1.1rem;
      transition: 0.2s;
    }

    .btn-main:disabled {
      opacity: 0.6;
      pointer-events: none;
    }

    .btn-main:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 128, 171, 0.25);
    }

    @keyframes flavor-bounce {
      0%   { transform: scale(1) translateY(0); }
      30%  { transform: scale(1.12) translateY(-8px); }
      60%  { transform: scale(0.97) translateY(2px); }
      100% { transform: scale(1) translateY(0); }
    }
    
    .flavor-bounce {
      animation: flavor-bounce 0.4s;
    }

    @media (max-width: 576px) {
      .step-title {
        font-size: 1.2rem;
      }

      .emoji-btn {
        font-size: 1.3rem;
      }

      .emoji-btn span {
        font-size: 0.8rem;
      }
    }
