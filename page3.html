            function backToStep2() {

            function goToStep5() {
                // Lưu số lượng vào localStorage
                const qty = Math.max(1, parseInt(document.getElementById('drink-qty').value) || 1);
                localStorage.setItem('drinkQuantity', qty);
                window.location.href = 'page4.html';
            }
            // Lấy dữ liệu cảm xúc và mùi vị từ localStorage
            window.onload = function () {
                const emotion = localStorage.getItem('selectedEmotion');
                const flavor = localStorage.getItem('selectedFlavor');
                if (!emotion) {
                    window.location.href = 'index.html';
                    return;
                }
                if (!flavor) {
                    window.location.href = 'page2.html';
                    return;
                }
                // Tìm món nước phù hợp
                let suggestedDrink = drinks.find(d => d.emotion === emotion && d.flavor === flavor);
                if (!suggestedDrink) {
                    suggestedDrink = drinks[Math.floor(Math.random() * drinks.length)];
                }
                document.getElementById('drink-img').src = suggestedDrink.img;
                document.getElementById('drink-name').innerText = suggestedDrink.name;
                document.getElementById('drink-desc').innerText = suggestedDrink.desc;
                document.getElementById('drink-price').innerText = suggestedDrink.price;
                // Hiển thị các sản phẩm khác
                const otherProducts = drinks.filter(d => d.name !== suggestedDrink.name);
                document.getElementById('other-products-list').innerHTML = otherProducts.map((drink, idx) => `
                    <div class='col-12 col-md-6 mb-3'>
                        <div class='product-card'>
                            <img src='${drink.img}' alt='${drink.name}' class='product-img'>
                            <div class='product-name'>${drink.name}</div>
                            <div class='product-price'>${drink.price}</div>
                            <button class='btn btn-main mt-2' style='font-size:1rem;padding:0.3rem 1.1rem;border-radius:16px;' onclick='selectProduct(${JSON.stringify(drink)})'>Chọn</button>
                        </div>
                    </div>
                `).join('');
            }
            // Hàm chọn sản phẩm khác
            function selectProduct(drink) {
                // Hiển thị lên phần gợi ý chính
                document.getElementById('drink-img').src = drink.img;
                document.getElementById('drink-name').innerText = drink.name;
                document.getElementById('drink-desc').innerText = drink.desc;
                document.getElementById('drink-price').innerText = drink.price;
                // Lưu vào localStorage để sang page6.html dùng
                localStorage.setItem('selectedDrink', JSON.stringify(drink));
            }
