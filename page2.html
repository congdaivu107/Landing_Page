  let translationsData = {};

  function selectFlavor(flavor, btn) {
    selectedFlavor = flavor;
    document.querySelectorAll('.flavor-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected', 'flavor-bounce');
    setTimeout(() => btn.classList.remove('flavor-bounce'), 400);

  }

  async function loadLanguage(lang) {
    if (Object.keys(translationsData).length === 0) {
      const res = await fetch('lang.json');
      translationsData = await res.json();
    }

    const translations = translationsData[lang];
    document.querySelectorAll('[data-i18n]').forEach(el => {
      const key = el.getAttribute('data-i18n');
      if (translations[key]) {
        el.textContent = translations[key];
      }
    });

    document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
    document.getElementById(`btn-lang-${lang}`).classList.add('active');
  }

  function setLanguage(lang) {
    localStorage.setItem('language', lang);
    loadLanguage(lang);
  }

  window.onload = async function () {
    if (!localStorage.getItem('selectedEmotion')) {
      window.location.href = 'index.html';
    }
    const savedLang = localStorage.getItem('language') || 'vi';
    await setLanguage(savedLang);
